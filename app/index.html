<!DOCTYPE html>
<html ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
  <script src="http://masonry.desandro.com/masonry.pkgd.js"></script>
  <script src="js/app.js"></script>
  <style>
body {
  color: #68412E;
  background-color: #FCF0E4;
}

img {
  max-width: 200px;
}

li {
  border: 5px solid #FFF;
  list-style: none;
}
  </style>
</head>
<body ng-controller="PusheenCtrl">
  <h1>Pusheen Explorer</h1>
  <section id="heading">
    <input type="text" placeholder="Searchâ€¦">
  </section>
  <section id="photos">
    <ul ng-repeat="entry in entries">
      <li><a ng-href="{{entry.post_url}}"><img ng-src="{{entry.photo.url}}"></a></li>
    </ul>
  </section>
</body>
</html>
