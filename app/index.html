<!DOCTYPE html>
<html ng-app="pusheenExplorer">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
  <script src="http://masonry.desandro.com/masonry.pkgd.js"></script>
  <script src="js/app.js"></script>
  <style>
body {
  color: #68412E;
  background-color: #FCF0E4;
  padding: 2%;
}

input {
  font-size: 1.2em;
  width: 25em;
  padding: 0.2em;
}

ul {
  margin: 0;
  padding: 0;
}

li {
  margin: 10px;
  border: 5px solid #FFF;
  list-style: none;
}
  </style>
</head>
<body ng-controller="MainCtrl">
  <h1>Pusheen Explorer</h1>
  <section id="heading">
    <input type="text" placeholder="Searchâ€¦" ng-model="query">
  </section>
  <section id="photos">
    <ul ng-repeat="entry in entries | filter:query">
      <li><a ng-href="{{entry.postUrl}}"><img ng-src="{{entry.photo.url}}" ng-style="{ width: imageWidth + 'px', height: (imageWidth / entry.photo.width * entry.photo.height) + 'px' }"></a></li>
    </ul>
  </section>
</body>
</html>
